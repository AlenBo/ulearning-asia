learner.exam.note = Pour vous assurer que la réponse que vous pouvez procéder en douceur, veuillez lire attentivement ce qui suit
learner.exam.note1 = Les candidats doivent d’abord vérifier si l’ordinateur peut être utilisé normalement, porter le casque pour essayer d’entendre le son, si l’appareil a un problème, veuillez contacter le surveillant, demander le le remplacement de l’équipement, afin de ne pas retarder l’examen.
learner.exam.note2 = Commencez l’examen, les candidats sont tenus de répondre sérieusement, chaque examen n’est autorisé à soumettre un article soumis qu’après la bonne réponse, la réponse n’apparaît pas, ne répond pas au cas cliquez directement sur « soumettre des articles ».
learner.exam.note3 = Les articles peuvent être divisés en plusieurs parties, veuillez vérifier attentivement le papier d’examen, cliquez pour passer à différentes parties du nom, pour éviter le problème de fuite.
learner.exam.note4 = Le système enregistre automatiquement votre dossier de réponse toutes les 5 minutes, si dans le processus d’examen, en raison de pannes informatiques conduisent à l’arrêt ou au redémarrage, s’il vous plaît dès que possible dans l’examen répondez à nouveau avant la fin de l’examen, si ce n’est pas à nouveau en temps opportun pour l’examen, veuillez communiquer avec le surveillant, ajuster l’heure de l’examen ou prendre des dispositions pour que vous passiez un examen de maquillage.
learner.exam.note5 = Les papiers sur le côté droit de la boîte de dialogue afficheront la réponse de temps restante, lorsque le temps restant 0, le système sera forcément des conseils soumettre des documents, et incapable de répondre.
