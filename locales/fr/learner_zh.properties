learner.discussionZone.spreadRumor = Répandre des rumeurs, distrupt ordres sociaux, saper la stabilité sociale;
learner.discussionZone.spreadObscenity = \\ Répandre l’obscénité, la pornographie, le jeu, la violence, la terreur ou inciter (ou encourager) les crimes;
