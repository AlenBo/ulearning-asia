learner.forum.learnerRecord = Q \: Pourquoi mes dossiers d’apprentissage n’ont-ils que des enregistrements de temps, mais aucun enregistrement de résultats ?
learner.forum.a = Un\:
learner.forum.beenChange = Toutes les sections ne recevront pas de scores. Certaines questions subjectives ne sont pas données avec des scores, le système enregistre seulement le temps. Par exemple, les sections Parler, Vocabulaire et Prononciation aux niveaux 1 et 2 ne reçoivent pas de scores. Un autre exemple, la plupart des parties de l’écoute des tâches dans les niveaux 3 et 4 ne sont pas donnés des scores, les questions subjectives seulement enregistrer le temps. Si la première réponse pour chaque exercice n’est pas correcte, s’il vous plaît modifier et cliquez sur « Vérifier les réponses » bouton à nouveau jusqu’à ce que « Take Again » bouton apparaît. Si vous ne trouvez pas les scores, vérifiez d’abord si le bouton « Vérifier les réponses » de toutes les pages d’exercice a été changé en bouton « Take Again ». Par exemple, la section Grammaire comporte de nombreuses pages, de sorte qu’il y a toujours une page ou plusieurs pages non cochées et portent toujours le bouton « Vérifier les réponses ». Pour quiz et test, vous devez répondre à toutes les questions, puis cliquez sur le bouton « Soumettre » pour voir les scores.
learner.forum.record = Q\: Après avoir téléchargé le plug-in, il n’y a pas de son pour l’enregistrement. Que se passe-t-il ? Essayé navigateur IE, toujours pas de son.
learner.forum.asNor = Plug-in n’est pas activé ou vous avez obtenu la mauvaise version, donc s’il vous plaît installer plug-in à nouveau. Pour le système d’exploitation Windows 64 bits, installez simultanément les plug-ins 64 bits et 32 bits. La première page du plug-in a une description. Si vous ne pouvez toujours pas étudier normalement, veuillez communiquer avec le personnel du service à la clientèle.
learner.forum.goes = Q\: Plug-in a été installé, mais quand il va dans la page De parole, il est juste coincé.
learner.forum.install = Vérifiez si votre ordinateur est le système d’exploitation Win7 64 bits, l’IE installé 32 bits ou le système 32 bits Win7 a été installé avec un navigateur IE 64 bits. Si oui, veuillez installer le plug-in 32 bits et 64 bits en même temps.
learner.forum.afterRecord = Q\: J’ai fait des sections parler et prononciation et bouton d’enregistrement coché. Mais après l’enregistrement, aucun son ne peut être entendu.
learner.forum.micro = Dans la section enregistrement, cliquez sur le bouton avec la forme du microphone. Lorsque le bouton passe au bouton carré rouge, les élèves peuvent commencer la conversation orale ou l’enregistrement. Cliquez sur le bouton carré rouge et il cessera d’enregistrer. Lorsque les élèves ont l’intention de lire l’enregistrement, attendez que l’enregistrement s’arrête, cliquez sur le bouton triangulaire, qui est sur le côté droit du bouton du microphone, pour lire en arrière. Si après l’enregistrement et ne peut pas lire en arrière, s’il vous plaît vérifier le microphone de l’ordinateur si elle fonctionne normalement.
