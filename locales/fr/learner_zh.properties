learner.discussionZone.continueTo = Consentement non autorisé à d’autres personnes pour continuer à se reproduire, citer le contenu de ce site Web;
learner.discussionZone.quoteContent = Pour reproduire ou citer le contenu du forum, l’utilisateur doit spécifier qu’il est « eproduite ou cit » de l’origine source mettant en évidence cette URL du site\:
learner.discussionZone.forumCommercial = Pour reproduire ou citer un article signé dans ce forum à des fins commerciales, veuillez verser des redevances à l’auteur(s).
learner.discussionZone.anyCivil = Ce site n’est pas responsable des litiges civils découlant d’une reproduction ou d’une citation inappropriées de contenu du forum, de manipulations administratives ou d’autres pertes.
