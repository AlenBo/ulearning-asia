learner.discussionZone.forumAdopt = Le Forum adopte un système de noms réels, les opinions des utilisateurs (y compris, mais sans s’y limiter, les écritures, les photographies, les clips audio et les clips vidéo) ne devraient pas violer les règlements juridiques du gouvernement. Conformément à la « provision sur l’administration des services d’information sur Internet », les points de vue et les commentaires des utilisateurs ne doivent pas contenir les éléments suivants \:
