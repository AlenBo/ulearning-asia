learner.discussionZone.beforeForum = Les remarques des utilisateurs doivent être conformes aux règles de la division et des modules. Avant le forum, les utilisateurs doivent connaître le thème et les règles pertinentes du forum. Ne faites pas de remarques qui ne sont pas conformes au module, ni n’exprimez des remarques et des opinions en publiant les publications principales des autres utilisateurs.
learner.discussionZone.topPost = Les utilisateurs doivent se conformer à l’ordre communautaire et à l’éthique du réseau; pas de shitticisme, pas de grattoir malveillant, les messages malveillants haut, spams malveillants qui affectent la lecture par d’autres personnes à lire.
learner.discussionZone.interestWith = Les utilisateurs doivent respecter la vie privée des autres. À moins qu’il ne soit dans l’intérêt public ou avec la permission de la personne concernée, ne publiez pas les renseignements personnels d’autres personnes concernant les noms, adresses, numéros de téléphone et autres renseignements personnels.
learner.discussionZone.forbiddenPublish = Sauf indication contraire du forum, il est interdit de publier toute publicité ou contenu dans le but d’obtenir des intérêts commerciaux.
learner.discussionZone.forumAdminit = \\ Si l’utilisateur(s) publie des remarques contraires aux règlements, l’administrateur du forum a le droit de supprimer les remarques en totalité ou en partie et d’imposer des sanctions appropriées en fonction du degré de nocivité et de dommages causés.
learner.discussionZone.plagiarize = L’utilisateur(s) doit respecter les propriétés intellectuelles des autres. Ne plagiez pas les œuvres des autres; lorsqu’ils reproduisent et citent les œuvres d’autrui, l’utilisateur(s) doit se conformer à l’autorisation du droit d’auteur.
learner.discussionZone.usedFree = Pour réimprimer ou citer le contenu du forum, il doit être utilisé comme nouvelles gratuites ou des informations publiques. Le contenu du forum ne doit pas être mal interprété et les utilisateurs seront légalement responsables du droit d’auteur.
learner.discussionZone.lowWith = \\ Les utilisateurs ne sont pas autorisés à engager les activités suivantes en ce qui concerne la réimpression ou de citer les œuvres d’autres du forum\:
