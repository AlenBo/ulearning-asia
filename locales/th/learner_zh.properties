learner.exam.tips = หากมีคำถามปากเปล่าในกระดาษทดสอบ โปรดใส่ใจกับประเด็นต่อไปนี้
learner.exam.tips1 = ข้อหนึ่ง. ผู้สมัครต้องตรวจสอบว่าคอมพิวเตอร์ได้ติดตั้งปลั๊กอิน JAVA หรือไม่ (คลิก "การทดสอบสภาพแวดล้อม" เพื่อตรวจสอบว่าเครื่องนี้ติดตั้งปลั๊กอินเรียบร้อยแล้วหรือไม่) ผู้สมัครต้องนําชุดหูฟังพร้อมไมค์มาด้วย พร้อมตรวจสอบว่าสามารถบันทึกเสียงได้ตามปกติหรือไม่ หากอุปกรณ์มีปัญหา โปรดติดต่อครูผู้คุมสอบ เพื่อขอเปลี่ยนอุปกรณ์ เพื่อหลีกเลี่ยงความล่าช้าในการสอบ
learner.exam.tips2 = ข้อสอง. หลังจากการบันทึกด้วยปากเปล่าเสร็จสิ้นแล้ว คำถามแต่ละข้อจะต้อง "อัปโหลด" หนึ่งครั้ง หากไม่ได้ทำการอัปโหลดกระดาษคำตอบ ระบบจะไม่อัปโหลดเสียงโดยอัตโนมัติสำหรับนักเรียน
learner.exam.tips3 = เนื่องจากปัจจัยที่ควบคุมไม่ได้ในเครือข่าย เพื่อป้องกันปัญหาระหว่างกระบวนการอัปโหลด ขอแนะนำให้ผู้สมัครคลิก "บันทึก" ก่อนหลังจากการบันทึกเสร็จสิ้น บันทึกการอัดบันทึกเสียงในเครื่องด้วย "ชื่อ+หมายเลขนักเรียน+หมายเลขคำถาม" เป็นชื่อไฟล์ หากมีสถานการณ์ที่ไม่สามารถอัปโหลดได้ โปรดคัดลอกเสียงที่บันทึกไว้ไปยังครูผู้คุมสอบ
learner.exam.tips4 = 4. หากคุณต้องการหยุดชั่วคราวในระหว่างกระบวนการบันทึกเพื่อปรับให้คลิกปุ่ม "หยุดชั่วคราว" จากนั้นคลิกดําเนินการต่อเพื่อบันทึกอย่างต่อเนื่อง เมื่อคลิกหยุดการบันทึกอีกครั้งจะคิดว่าเป็นการบันทึกครั้งที่สองจะเขียนทับการบันทึกก่อนหน้านี้เป็นของการบันทึกใหม่
